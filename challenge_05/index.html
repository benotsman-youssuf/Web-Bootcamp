<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Fylo data storage component</title>
</head>
<body>
  <div class="container">

    <div class="fylo">
        <img src="./images/logo.svg" alt="logo" id="logo">
      <div class="icons">
        <div><img src="./images/icon-document.svg" alt="document"></div>
        <div><img src="./images/icon-folder.svg" alt="folder"></div>
        <div><img src="./images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>

    <div class="range-slider">
      <span id="sliderValue">815</span> GB used
      <p>You’ve used 815 GB of your storage</p>
      <input type="range" id="rangeSlider">
    </div>

  </div>
</body>
</html>
