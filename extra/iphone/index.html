<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 15</title>

    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="all">
        <div id="iphone">
            <div id="dynamic-island-container">
                <div class="dynamic-island">
                    <ul class="cam-infos">
                        <li><div class="camera"></div></li>
                        <li><div class="infos"></div></li>
                    </ul>
                </div>
            
            </div>    
            <div id="notification-bar">
                <ul id="notification-bar-ul">
                    <li><i class="fa-duotone fa-signal-bars-good"></i></li>
                    <li><i class="fa fa-wifi fa-sm"></i></li>
                    <li><i class="fa-regular fa-battery-half fa-xl"></i></li>
                </ul>
            </div>
            <h2>Fri / Mar 25</h2>
            <h1>15:58</h1>    
            <div id="audio-player">
                <div>
                    <ul id="img-and-controls">
                        <li>
                            <img src="./img/image.png" alt="me">
                        </li>
                        <li>
                            <ul id="play-buttons">
                                <li><i class="fa-solid fa-backward fa-2xl"></i></li>
                                <li><i class="fa-solid fa-play fa-2xl"></i></li>
                                <li><i class="fa-solid fa-forward fa-2xl"></i></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <audio controls src="./audio/quran.m4a"></audio>
            </div>
               
            <ul id="end-phone">
                <li>
                    <i class="fa fa-camera fa-2xl" id="cam"></i>
                </li>
                <li>
                    <i class="fa-solid fa-flashlight fa-rotate-270 fa-2xl" id="flash"></i>
                </li>
            </ul>
            <div id="endline"></div>
        </div>
    </div>
    <a href="https://github.com/benotsman-youssuf/Web-Bootcamp/tree/main/challenge_02">
        <p style="color: white; text-align: center; font-family: 'inter'; font-size: 40px; font-weight: bolder;"><i class="fab fa-github"></i>Github</p>
      </a>
</body>
</html>
