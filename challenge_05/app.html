<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider Animation</title>
  <style>
    .slider {
      width: 300px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .ball {
      width: 30px;
      height: 30px;
      background-color: #ff6347;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: 0;
      transform: translateX(-50%);
      animation: slideBall 2s ease-out forwards;
    }

    @keyframes slideBall {
      0% {
        left: 0;
        transform: translateX(-50%);
      }
      100% {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="ball"></div>
  </div>
</body>
</html>
